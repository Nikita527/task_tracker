[flake8]
ignore = 
    W503,
    F811,
    D100,
    D101,
    D102,
    D103,
    D104,
    D10,
exclude = 
    tests/,
    */migrations/,
    venv/,
    */venv/,
    env/
    */env/,
per-file-ignores =
    tasks/core/settings.py:E501
docstring-conversion = numpy

[isort]
known_first_party = task_api
default_section = THIRDPARTY
src_paths = tasks
known_django = django
sections = FUTURE,STDLIB,THIRDPARTY,DJANGO,FIRSTPARTY,LOCALFOLDER
